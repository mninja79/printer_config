[adxl345]
cs_pin: rpi:None
#cs_pin: P0.3 # orange
#   The SPI enable pin for the sensor. This parameter must be provided.
#spi_speed: 5000000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 5000000.
#spi_bus: swspi
#spi_software_sclk_pin: P0.0 # brown
#spi_software_mosi_pin: P0.1 #  green
#spi_software_miso_pin: P0.2 # blue
axes_map: y,x,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20


